name: Atualizar dados de votações

on:
  schedule:
    - cron: '15 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Atualizar dados
        env:
          TZ: America/Sao_Paulo
          VOTACOES_DAYS: 1
          VOTACOES_FETCH_TIMEOUT: 30000
          VOTACOES_RETRIES: 6
          VOTACOES_RETRY_DELAY: 1200
        run: node scripts/fetch-votacoes.mjs
      - name: Atualizar last-run
        run: |
          node -e "const fs=require('fs');fs.writeFileSync('static/data/last-run.json', JSON.stringify({generatedAt:new Date().toISOString()}, null, 2) + '\n');"
      - name: Commit e push
        id: commit
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add static/data
            git commit -m "chore: atualizar dados de votacoes (auto)"
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
            git push
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Sem alteracoes"
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Disparar deploy do Pages
        if: steps.commit.outputs.pushed == 'true'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer $GH_PAT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/pages.yml/dispatches \
            -d '{"ref":"main"}'

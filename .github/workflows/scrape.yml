name: Atualizar dados de votações

on:
  schedule:
    - cron: '15 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Atualizar dados
        env:
          TZ: America/Sao_Paulo
          VOTACOES_DAYS: 1
        run: node scripts/fetch-votacoes.mjs
      - name: Commit e push
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add static/data
            git commit -m "chore: atualizar dados de votacoes (auto)"
            git push
          else
            echo "Sem alteracoes"
          fi
